
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Day Spent Well</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background-color: #0B0C10; color: rgba(255,255,255,0.92); -webkit-tap-highlight-color: transparent; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Screen reader only utility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Radix Dialog Animations */
    @keyframes overlayShow { from { opacity: 0; } to { opacity: 1; } }
    @keyframes contentShow { 
      from { opacity: 0; transform: translate(-50%, 100%); } 
      to { opacity: 1; transform: translate(-50%, 0%); } 
    }
    .DialogOverlay { 
      background-color: rgba(0, 0, 0, 0.8); 
      position: fixed; 
      inset: 0; 
      animation: overlayShow 150ms cubic-bezier(0.16, 1, 0.3, 1); 
      z-index: 100; 
      backdrop-filter: blur(8px); 
    }
    .DialogContent { 
      background-color: #12141A; 
      border-top: 1px solid rgba(255,255,255,0.08); 
      border-radius: 32px 32px 0 0; 
      position: fixed; 
      bottom: 0; 
      left: 50%; 
      transform: translateX(-50%); 
      width: 100%; 
      max-width: 448px; 
      padding: 32px; 
      animation: contentShow 400ms cubic-bezier(0.16, 1, 0.3, 1); 
      z-index: 101; 
      box-shadow: 0 -20px 40px rgba(0,0,0,0.4);
    }
    
    /* Native Date Input Customization for Dark Mode */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }
  </style>
